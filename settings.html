<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!--setting page like ios setting with arrow navigation-->
        <div class="min-h-screen bg-gray-100">
            <div class="bg-white p-4 shadow">
                <h1 class="text-lg font-bold">Settings</h1>
            </div>
            <div class="mt-4">
                <a
                    href="account.html"
                    class="bg-white p-4 border-b flex justify-between items-center"
                >
                    <span>Account</span>
                    <svg
                        class="w-4 h-4 text-gray-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5l7 7-7 7"
                        ></path>
                    </svg>
                </a>
                <a
                    href="change-password.html"
                    class="bg-white p-4 border-b flex justify-between items-center"
                >
                    <span>Change Password</span>
                    <svg
                        class="w-4 h-4 text-gray-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5l7 7-7 7"
                        ></path>
                    </svg>
                </a>
                <a
                    href="privacy.html"
                    class="bg-white p-4 border-b flex justify-between items-center"
                >
                    <span>Privacy</span>
                    <svg
                        class="w-4 h-4 text-gray-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5l7 7-7 7"
                        ></path>
                    </svg>
                </a>
                <a
                    href="help.html"
                    class="bg-white p-4 border-b flex justify-between items-center"
                >
                    <span>Help</span>
                    <svg
                        class="w-4 h-4 text-gray-400"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M9 5l7 7-7 7"
                        ></path>
                    </svg>
                </a>

                <div
                    class="bg-white p-4 border-b flex justify-between items-center"
                >
                    <span>Version</span>
                    <span class="text-gray-600">1.0.0</span>
                </div>
            </div>
        </div>
    </body>
</html>
