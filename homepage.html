<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mobile Mockup â€” AMood / Health Mock</title>
  <meta name="description"
    content="Mobile-first static mockup with top content area and bottom navigation bar. Accessible, responsive and touch-friendly." />
  <style>
    :root {
      --bg: #f7f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --primary: #2563eb;
      --accent: #06b6d4;
      --success: #10b981;
      --danger: #ef4444;
      --glass: rgba(255, 255, 255, 0.6);
      --radius: 14px;
      --gap: 16px;
      --nav-height: 72px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: light;
    }

    /* Mobile-first layout */
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 16px;
      line-height: 1.4;
      color: #0f172a;
      overflow: hidden;
      /* reserve space for bottom nav */
    }

    .container {
      max-width: 520px;
      margin: 0 auto;
      padding: 20px;
      height: calc(100vh - var(--nav-height) - 40px);
      overflow-y: auto;
    }

    /* Quick stats row */
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 14px;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 12px;
      margin-bottom: 14px;
    }

    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 10px rgba(2, 6, 23, 0.04);
    }

    .card h4 {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
      font-weight: 600
    }

    .card p {
      margin: 8px 0 0;
      font-size: 18px;
      font-weight: 700
    }

    /* Bottom nav */
    nav.bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: var(--nav-height);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.9));
      box-shadow: 0 -8px 30px rgba(2, 6, 23, 0.06);
    }

    .nav-inner {
      max-width: 520px;
      width: 100%;
      padding: 0 12px;
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 8px 6px;
      border-radius: 12px;
      color: var(--muted);
      font-size: 12px
    }

    .nav-item.active {
      color: var(--primary);
    }

    .nav-item svg {
      display: block;
      margin: 0 auto 6px;
      height: 22px;
      width: 22px
    }

    /* Accessibility and touch targets */
    .nav-item,
    .btn,
    .card {
      touch-action: manipulation
    }

    .nav-item,
    .btn {
      min-height: 44px;
      min-width: 44px
    }

    /* Responsiveness */
    @media (min-width:520px) {
      body {
        background: linear-gradient(90deg, #f7f8fb, #f3f5f9)
      }

      .container {
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.04);
        border-radius: 18px;
        padding: 20px
      }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important
      }
    }
  </style>
</head>

<body>
  <main class="container" role="main">
    <!-- Quick stats -->
    <section class="stats" aria-label="Quick stats">
      <div class="card" role="article" aria-labelledby="steps-title">
        <h4 id="steps-title">Steps</h4>
        <p aria-live="polite">6,432</p>
      </div>
      <div class="card" role="article" aria-labelledby="sleep-title">
        <h4 id="sleep-title">Sleep</h4>
        <p>7h 8m</p>
      </div>
      <div class="card" role="article" aria-labelledby="hr-title">
        <h4 id="hr-title">Resting HR</h4>
        <p>62 bpm</p>
      </div>
      <div class="card" role="article" aria-labelledby="mood-title">
        <h4 id="mood-title">Energy consumption</h4>
        <p>2500KCal</p>
      </div>
    </section>
    <section class="charts">
      <div class="card" role="article" aria-labelledby="hr-title">
        <h4 id="hr-title">Real Time Heart Rate</h4>
        <img src="./images/real-time-heart-rate.png" alt="Heart Rate" style="width:100%;height:auto;">
      </div>
    </section>
    <section class="charts">
      <div class="card" role="article" aria-labelledby="hr-title">
        <h4 id="hr-title">Real time blood oxygen concentration</h4>
        <img src="./images/real-time-blood-oxygen.png" alt="Heart Rate" style="width:100%;height:auto;">
      </div>
    </section>
  </main>

  <!-- Bottom navigation -->
  <nav class="bottom-nav" role="navigation" aria-label="Primary navigation">
    <div class="nav-inner">
      <div class="nav-inner">
        <a class="nav-item active" href="./homepage.html" aria-current="page">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 11.5L12 4l9 7.5V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-8.5z" stroke="currentColor"
              stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Home
        </a>
        <a class="nav-item" href="./history-data.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 3v18h18" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M7 13l4-4 4 6 4-8" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          History Data
        </a>
        <a class="nav-item" href="./report.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="4" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.4" />
            <path d="M7 8h10M7 12h6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Report

        <a class="nav-item" href="./settings.html">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.4"
              stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.4" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
          Settings
        </a>
      </div>
  </nav>

</body>

</html>
