<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Mobile Mockup — AMood / Health Mock</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <meta name="description"
        content="Mobile-first static mockup with top content area and bottom navigation bar. Accessible, responsive and touch-friendly." />
    <style>
        :root {
            --bg: #f7f8fb;
            --card: #ffffff;
            --muted: #6b7280;
            --primary: #2563eb;
            --accent: #06b6d4;
            --success: #10b981;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.6);
            --radius: 14px;
            --gap: 16px;
            --nav-height: 72px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color-scheme: light;
        }

        /* Mobile-first layout */
        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 16px;
            line-height: 1.4;
            color: #0f172a;
            overflow: hidden;
            /* reserve space for bottom nav */
        }

        .container {
            max-width: 520px;
            margin: 0 auto;
            height: 100vh;
            overflow-y: hidden;
        }

        /* Responsiveness */
        @media (min-width:520px) {
            body {
                background: linear-gradient(90deg, #f7f8fb, #f3f5f9)
            }

            .container {
                box-shadow: 0 10px 30px rgba(2, 6, 23, 0.04);
                border-radius: 18px;
                padding: 20px
            }
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important
            }
        }
    </style>
</head>

<body>
    <main class="container" role="main">
        <div class="min-h-screen bg-gray-100 flex items-center justify-center">
            <form class="bg-white p-6 rounded shadow-md w-100">
                <h1 class="text-lg font-bold mb-4">Login</h1>
                <label class="block mb-2">
                    <span class="text-gray-700">Email</span>
                    <input type="email" class="block w-full mt-1 p-2 border rounded" placeholder="you@example.com" />
                </label>
                <label class="block mb-2">
                    <span class="text-gray-700">Password</span>
                    <input type="password" class="block w-full mt-1 p-2 border rounded" placeholder="••••••••" />
                </label>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded"
                    onclick="event.preventDefault(); window.location.href='./homepage.html'">
                    Login
                </button>

                <p class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="sign-up.html" class="ml-1 text-sky-600 hover:underline">Sign up</a>
                </p>
            </form>
        </div>
    </main>

</body>

</html>
