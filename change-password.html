<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Change Password</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <!-- Simple change password page with current password, new password and confirm new password fields, title on the top -->
        <div class="min-h-screen bg-gray-100">
            <div class="bg-white p-4 shadow">
                <h1 class="text-lg font-bold">Change Password</h1>
            </div>
            <div class="mt-4 flex justify-center">
                <form class="bg-white p-6 rounded shadow-md w-full max-w-md">
                    <label class="block mb-2">
                        <span class="text-gray-700">Current Password</span>
                        <input
                            type="password"
                            class="block w-full mt-1 p-2 border rounded"
                            placeholder="••••••••"
                        />
                    </label>
                    <label class="block mb-2">
                        <span class="text-gray-700">New Password</span>
                        <input
                            type="password"
                            class="block w-full mt-1 p-2 border rounded"
                            placeholder="••••••••"
                        />
                    </label>
                    <label class="block mb-4">
                        <span class="text-gray-700">Confirm New Password</span>
                        <input
                            type="password"
                            class="block w-full mt-1 p-2 border rounded"
                            placeholder="••••••••"
                        />
                    </label>
                    <button
                        type="submit"
                        class="w-full bg-blue-500 text-white p-2 rounded"
                    >
                        Change Password
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
